{{ define "main" }} {{ .Content }}

<h2>Contents</h2>
<ol>
  {{ range .Pages }}
  <li>
    <h3><a href="{{.RelPermalink}}">{{.Title}}</a></h3>
    <ol>
      {{ range .Pages }} {{ if .IsSection }}
      <ol>
        {{ range .Pages }}
        <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
        {{ end }}
      </ol>
      {{ else }}
      <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
      {{ end }} {{end}}
    </ol>
  </li>
  {{ end }}
</ol>
{{ end }}
