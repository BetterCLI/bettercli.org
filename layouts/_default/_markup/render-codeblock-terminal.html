{{ .Page.Store.Set "hasTerminal" true }}

{{ $id := delimit (shuffle (seq 1 9)) "" }}
<div class="terminal" id="terminal-{{$id}}"></div>

<script>
  window.terminals.push(() => {
    var term = new Terminal();
    term.open(document.getElementById('terminal-{{$id}}'));
    term.write('{{- .Inner | safeHTML }}');
  });
</script>
